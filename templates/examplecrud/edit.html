{% extends "base.html" %}

{% block content %}

    <div class="container py-4">
            <div class="card"> 
                <div class="card-body">
                    <h1 class="card-title">Edit {{ data.name}}</h1>
                    <form method="post" action="" >
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                          <label for="InputName">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ data.name }}">
                        </div>
                        <div class="form-group">
                          <label for="InputEmail">Text</label>
                          <input type="text" class="form-control" id="text" name="text" placeholder="Enter text" value = "{{ data.text }}">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Create</button>
                      </form>
                </div>
            </div>
        </div>
{% endblock %}
