
{% extends "templates/base.html" %}
{% block content %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Edit Student</h1>
            <form method="post" action="/students/{{student.key.id()}}/edit">
              <input type="hidden" class="form-control" id="InputID" name="InputID" value="{{student.key.id()}}">
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" id="InputName" name="InputName" placeholder="Name" value="{{student.name}}">
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter email" value="{{student.email}}">
                </div>
                <div class="form-group">
                  <label for="InputStudentNumber">Student Number</label>
                  <input type="text" class="form-control" id="InputStudentNumber" name="InputStudentNumber" placeholder="Student Number" value="{{student.student_number}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         <!--   <form method="post" action="">
                
              </form>
              <button type="submit" class="btn btn-primary">Delete</button>-->  
        </div>



    </div>
</div>

{% endblock %}
